<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script type="module" src="index.js"></script>
    <link rel="stylesheet" href="style.css" />

    <title>TTS Reader</title>
  </head>
  <body>
    <main></main>

    <template id="select-voice-screen">
      <table>
        <thead>
          <th>Name</th>
          <th>Language</th>
          <th>Local</th>
          <th></th>
        </thead>
        <tbody></tbody>
      </table>
    </template>

    <template id="text-input-screen">
      <textarea class="textarea" placeholder="Enter text here..."></textarea>
      <div>
        <button class="button sentences">Sentences</button>
        <button class="button phrases">Phrases</button>
      </div>
    </template>

    <template id="reader-screen">
      <div class="sentences">
        <ul class="past"></ul>
        <div class="current">Current</div>
        <ul class="future"></ul>
      </div>
      <div class="controls">
        <div>
          <button class="button icon play">‚ñ∂</button>
          <button class="button icon pause">‚è∏</button>
        </div>

        <div>
          <button class="button icon prev">‚èÆ</button>
          <button class="button icon next">‚è≠</button>
        </div>

        <div>
          <select class="rate">
            <option value="0.50">Slower</option>
            <option value="0.75">Slow</option>
            <option value="1.00">Normal</option>
            <option value="1.25">Fast</option>
            <option value="1.50">Faster</option>
          </select>
        </div>
        <div>
          <button class="button icon voice">üó£Ô∏è</button>
        </div>
      </div>
    </template>
  </body>
</html>
